apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url 'http://guardian.github.com/maven/repo-releases' }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "edu.umass.cs.bluedroid"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/microsoft-band-1.3.10929.1.jar')

    compile ('net.rdrei.android.dirchooser:library:3.0@aar') { transitive = true; }

    compile 'com.android.support:appcompat-v7:24.0.0-alpha2'
    compile 'com.punchthrough.bean.sdk:sdk:2.0.1'
    compile 'com.android.support:support-v13:24.0.0-alpha2'
    compile 'com.android.support:support-v4:24.0.0-alpha2'
}
